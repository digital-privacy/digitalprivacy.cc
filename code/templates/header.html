<!-- header -->
<header class="header header-sticky header-transparent">
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a href="" class="navbar-brand"><img src="{{ '/static/images/digitalprivacy.svg'|asseturl }}" alt="DigitalPrivacy">DigitalPrivacy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{{ '/'|url }}">Welcome</a></li>
            {% for item in site.query('/') %}
              <li class="nav-item"><a class="nav-link" href="{{ item.path|url }}">{{ item.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
<!-- / header -->
