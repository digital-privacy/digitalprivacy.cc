{% set items = site.query('/people').include_undiscoverable(true) %}
{% for item in items %}
  <div class="col">
    <div class="card lift">
      <img class="card-img-top" src="{{ item.image|asseturl }}" alt="avatar">
      <div class="card-body">
        <span class="eyebrow eyebrow-sm text-muted">{{ item.title }}</span>
        <h4 class="fs-20 mt-1 card-title">{{ item.body }}</h4>
      </div>
      <div class="card-body">
        {% if item.github %}
          <a href="{{ item.github }}" class="social-round-icon fa-icon card-link" title="">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
        {% endif %}
        {% if item.twitter %}
          <a href="{{ item.twitter }}" class="social-round-icon fa-icon card-link" title="">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
        {% endif %}
        {% if item.linkedin %}
          <a href="{{ item.linkedin }}" class="social-round-icon fa-icon card-link" title="">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a>
        {% endif %}
        {% if item.web %}
          <a href="{{ item.web }}" class="social-round-icon fa-icon card-link" title="">
            <i class="fa fa-code" aria-hidden="true"></i>
          </a>
        {% endif %}
      </div>
    </div>
  </div>
{% endfor %}
