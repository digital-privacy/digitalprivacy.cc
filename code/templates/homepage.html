{% extends "hero-layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
<!-- Hero unit -->
<div class="hero-full-container background-image-container white-text-container">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="hero__title">{{ this.title }}</h1>
        {{ this.body }}

        <br>
        <a href="{{ '/about'|url }}" class="btn btn-default btn-lg" title="">About</a>
      </div>
    </div>
  </div>
</div>


{% endblock %}
