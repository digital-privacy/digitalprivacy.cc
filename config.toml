      position = "Co-Founder"
      description = "Silvia has been part of the internet freedom community for the past 8 years, and is an active open source developer and advocate for privacy, decentralization and the open web. She is organizing the local cybersecurity community monthly meetup and the BSides chapter in Barcelona."
