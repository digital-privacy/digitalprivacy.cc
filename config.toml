  # About section
  [params.about]
    enable = true
    title = "About"
    description = "We are a nonprofit organization developing technologies to defend the open internet and everyone’s right to access and share information and ideas. We are based in Europe, but we believe everyone has the right to freedom of opinion and expression regardless of frontiers"

    [[params.about.item]]
