# Clean and don't fail
install:
  - sudo pip install pygments
  - sudo apt install hugo
  - rm -rf public || exit 0

# Build the website
script:
  - pygmentize -V
  - git submodule update --init --recursive
  - hugo -v

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PASS
  target_branch: gh-pages
  local_dir: public
  on:
    branch: master
